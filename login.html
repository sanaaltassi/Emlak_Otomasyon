{% "base.html"yi genişletir %}

{% blok başlığı %} | Giriş yap{% blok sonu %}

{% engelleme içeriği %}
<section id="giriş_yap" class="bg-light py-5">
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card">
                    <div class="card-header text-white" style="background-color:red;">
                        <h4><i class="fas fa-sign-in-alt"></i> giriş_yap</h4>
                    </div>
                    <div class="card-body">
                        <!-- Uyarılar -->
                        {% 'partials/_alerts.html' içerir %}
                        <form action="{% url 'giriş_yap' %}" method="POST">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="Kullanıcı_adı">Kullanıcı_adı</label>
                                <input
                                        type="text"
                                        name="Kullanıcı_adı"
                                        class="form-control"
                                        required
                                />
                            </div>

                            <div class="form-group">
                                <label for="password2">şifre</label>
                                <input
                                        type="password"
                                        name="şifre"
                                        class="form-control"
                                        required
                                />
                            </div>

                            <input
                                    type="submıt"
                                    value="giriş_yap"
                                    class="btn btn-success btn-block"
                            />
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% blok sonu %}
